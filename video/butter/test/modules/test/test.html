<html>
  <head>
    <script type="text/javascript" src="../../../src/butter.js"></script>
    <script type="text/javascript" src="../../../src/modules/butter.testmodule.js"></script>
    <script type="text/javascript">

      var butter = new Butter();

      document.addEventListener('DOMContentLoaded', function (e) {

        document.getElementById('open-button').addEventListener('click', function (e) {
          butter.openTest();
        }, false);

        document.getElementById('close-button').addEventListener('click', function (e) {
          butter.closeTest();
        }, false);

         document.getElementById('speak-button').addEventListener('click', function (e) {
          butter.speakTest();
        }, false);

      }, false);

    </script>
  </head>
  <body>
    <input type="button" value="Open" id="open-button" />
    <input type="button" value="Close" id="close-button" />
    <input type="button" value="Speak" id="speak-button" />
  </body>
</html>
